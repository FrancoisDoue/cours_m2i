<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="#" id="form-person">
        <div>
            <label for="form-firstname">firstname :</label>
            <input type="text" name="firstname" id="form-firstname">
        </div>
        <div>
            <label for="form-lastname">lastname :</label>
            <input type="text" name="lastname" id="form-lastname">
        </div>
        <div>
            <label for="form-age">age :</label>
            <input type="number" name="age" id="form-age">
        </div>
        <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="table-result"></tbody>
    </table>
    
</body>
</html>
