<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
    <h1>Produits</h1>
    <ul th:each="product : ${productList}">
        <li> <a th:href="@{/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a></li>
    </ul>
</body>
</html>
