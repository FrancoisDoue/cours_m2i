<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{index::bootstrap-import}"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:object="${furniture}"  class="min-vh-100 bg-dark bg-gradient text-light">
    <th:block th:replace="~{index::header}"></th:block>
    <main class="container p-2 mt-4">
        <h2 th:text="*{name}"></h2>
        <div class="row">
            <div class="col-9 p-4">
                <p th:text="*{description}"></p>
                <p><span th:text="*{price}"></span> €</p>
                <p>Stock disponible : <span th:text="*{stock}"></span></p>
                <hr class="separator">
                <div class="d-flex justify-content-end">
                    <a class="mx-1 btn btn-outline-light" th:href="@{/furnitures/update/{id}(id=*{id})}">Modifier les informations du produit</a>
                    <a class="mx-1 btn btn-outline-danger" th:href="@{/furnitures/remove/{id}(id=*{id})}">Supprimer ce produit</a>

                </div>
            </div>
            <form class="col-3 p-4" th:action="@{/cart}" method="post">
                <input type="hidden" name="id" th:field="*{id}">
                <label class="d-block text-center mb-2" for="stock">Ajouter une quantité au panier: </label>
                <div class="input-group">
                    <input class="form-control border border-light text-light bg-dark" style="appearance: textfield" type="number" th:max="*{stock}" min="1" step="1" value="1" name="stock" id="stock" th:value="1">
                    <button class="btn btn-outline-light">Ajouter</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end">
            <a class="d-block link-light" th:href="@{/furnitures}">Retour à la liste</a>
        </div>
    </main>
</body>
</html>
