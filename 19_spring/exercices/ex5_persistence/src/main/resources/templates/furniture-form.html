<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${furniture.id != 0} ? 'Modifier un produit' : 'Ajouter un produit'"></h1>
    <div>
        <form th:action="@{/furnitures}" th:object="${furniture}" method="post">
            <input th:if="${id != 0}" type="hidden" name="id" th:field="*{id}">
            <div>
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name" th:field="*{name}">
            </div>
            <div>
                <label for="description">Description :</label>
                <textarea name="description" id="description" th:field="*{description}"></textarea>
            </div>
            <div>
                <label for="price">Prix :</label>
                <input type="number" min="0" step="0.01" name="price" id="price" th:field="*{price}">
            </div>
            <div>
                <label for="stock">Stock :</label>
                <input type="number" min="1" step="1" name="stock" id="stock" th:field="*{stock}">
            </div>
            <button th:text="${furniture.id != 0} ? 'Modifier' : 'Ajouter'"></button>
        </form>
    </div>

</body>
</html>
