<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="furniture.id != 0 ? 'Modifier un produit' : 'Ajouter un produit'"></h1>
    <div>
        <form th:action="@{/furnitures}" th:object="furniture" method="post">
            <input th:if="furniture.id != 0" type="hidden" name="id" th:field="*{id}">
            <div>
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name" th:field="*{name}">
            </div>
        </form>
    </div>

</body>
</html>
