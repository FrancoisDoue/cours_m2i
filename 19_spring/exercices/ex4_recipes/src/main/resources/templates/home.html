<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:fragment="bootstrap-import">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" />
    </th:block>
    <title>Accueil</title>
</head>
<body class="min-vh-100">
<header class="header container-fluid bg-primary text-light p-4 mb-4" th:fragment="header">
    <div class="container">
        <h1 class="text-light">Mon super site de recette</h1>
        <div class="row">
            <div class="col-3">
                <a th:if="${homePage == null}" class="link text-light" th:href="@{/}">Retour à l'accueil</a>
            </div>
            <nav class="col-9 d-flex justify-content-end">
                <a class="mx-2 btn btn-light" th:href="@{/recipes}">Toutes les recettes</a>
                <a class="mx-2 btn btn-light" th:href="@{/recipes/add}">Ajouter une recette</a>
                <a class="mx-2 btn btn-light" th:href="@{/categories}">Afficher les catégories</a>
                <a class="mx-2 btn btn-light" th:href="@{/categories/add}">Ajouter une catégorie</a>
            </nav>
        </div>
    </div>

</header>
</body>
</html>
