<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <th:block th:fragment="bootstrap-import">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
    <title>Accueil</title>
</head>
<body class="container-fluid m-0 p-0">
<th:block th:fragment="header">
    <header class="header p-2 container-fluid bg-dark text-light mb-4">
        <div class="container">
            <h2 th:href="@{/}" th:text="${title}"></h2>
            <nav class="row">
                <div class="col-9 d-flex py-4">
                    <a class="d-block px-4 link text-light" th:href="@{/student-list}">Liste des étudiants</a>
                    <a class="d-block px-4 link text-light" th:href="@{/student-new}">Inscription</a>
                </div>
                <form class="col-3" method="get" th:action="@{/student}" >
                    <div class="input-group">
                        <input class="form-control" type="text" name="search" id="search-input" placeholder="search"/>
                        <button class="btn btn-outline-light">Rechercher</button>
                    </div>
                </form>
            </nav>
        </div>

    </header>
</th:block>
<main class="container">
    <h6>Rien à mettre ici.</h6>
</main>
</body>
</html>
