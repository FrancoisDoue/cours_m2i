<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Me contacter</h1>
    <hr>
    <form action="" method="post">
        <div>
            <label for="input_name">Nom :</label>
            <input type="text" name="name" id="input_name">
        </div>
        <div>
            <label for="input_email">Email :</label>
            <input type="mail" name="email" id="input_email">
        </div>
        <div>
            <label for="input_email">Téléphone :</label>
            <input type="tel" name="telephone" id="input_email">
        </div>
        <div>
            <label for="input_message">Message</label>
            <textarea name="message" id="input_message" cols="30" rows="7"></textarea>
        </div>
        <div>
            <label for="gender">Genre :</label>
            <input type="radio" name="gender" id="gender_m" value="M">
            <label for="gender_m">Homme</label>
            <input type="radio" name="gender" id="gender_f" value="F">
            <label for="gender_f">Femme</label>
            <input type="radio" name="gender" id="gender_o" value="O">
            <label for="gender_o">Autre</label>
        </div>
        <div>
            <label for="interest">Intérêt: </label>
            <input type="checkbox" name="check_dw" id="interest_wd">
            <label for="interest_wd">Développement Web</label>
            <input type="checkbox" name="check_dm" id="interest_wm">
            <label for="interest_wm">Développement Mobile</label>
        </div>
        <div>
            <label for="country">Pays</label>
            <select name="country" id="select_country">
                <option value="fr">France</option>
                <option value="be">Belgique</option>
                <option value="de">Allemagne</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Envoyer">
        </div>
    </form>
    <hr>
    <a href="./exo.html">
        <button type="button">Retour</button>
    </a>
</body>
</html>
